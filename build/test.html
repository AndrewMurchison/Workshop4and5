<!DOCTYPE html>

<html lang="en">

<head>
<title>kiosk</title>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/bootplus.min.css" rel="stylesheet" media="screen">
  <link href="css/bootplus-responsive.min.css" rel="stylesheet" media="screen">

</head>

<body>
  <div id=navig class="container-fluid">
    <div class="row-fluid">
      <img src="./img/paycelogo.png" />

    <div id="btm-row" class="row-fluid row-eq-height">

            <img class="span6 offset3" src="./img/scanTicket.png" />

        </div>
