<!DOCTYPE html>

<html lang="en">

<head>
<title>kiosk</title>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/bootplus.min.css" rel="stylesheet" media="screen">
  <link href="css/bootplus-responsive.min.css" rel="stylesheet" media="screen">
  <link href="css/test.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid"><img src="./img/paycelogo.png" /></div>
    <div class="row-fluid">

        <div id="welcome" class="navbar">
          <div class="navbar-inner">
          <div class="span2">

          </div>
            <div class="span4 offset2 brand">
               <h1>Welcome
                 <br />
                 <small>
                   Please Scan your Valet Ticket
                   <br />
                   Time
                 </small>
               </h1>


            </div>
          </div>
        </div>
      </div>
    </div>

  <div id="maingrid" class="container-fluid">
    <div class="row-fluid row-eq-height">
      <div id="scanbox" class="span3 offset1">

         <input id="scaninp" class="align-bottom" type="text" placeholder="Text input">
      </div>
      <div id="ticketinfo" class="span4">

              <div class="inf span6 lead">

                  <div class="pull-right">Ticket Info:</div>
                  <br />
                  <div class="pull-right">Validations:</div>
                  <br />
                  <div class="pull-right">Amount Due:</div>

              </div>
              <div class="inf span6">
                <div class="pull-left lead">
                1235-3
                <br />
                HP
                <br />
                $7.00
              </div>
              </div>

      </div>
      <div id="help" class="span3"></div>
    </div>
    <div class="htoffset"></div>
    <div class="row-fluid row-eq-height">
        <div id="scanimg" class="span3 offset1">
            <img src="./img/scanTicket.png" />
        </div>
        <div id="videocont" class="span4"></div>
        <div id="paymentopt" class="span3"></div>
    </div>


  </div>







  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="js/jquery.min.js"></script>

  <!-- Include all compiled plugins (below),

  or include individual files as needed -->

  <script src="js/bootstrap.min.js"></script>

</body>

</html>
