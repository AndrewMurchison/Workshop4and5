<!DOCTYPE html>

<html lang="en">

<head>
<title>kiosk</title>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/test.css" rel="stylesheet">

</head>

<body>
  <div id="container" class="container-fluid">


  <div id="payModal" class="modal show" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Payment</h5>

        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row-eq-height row-fluid">
                  <div class="col-md-6">
                    <div class="embed-responsive embed-responsive-16by9">
                      <iframe class="embed-responsive-item" src="./img/credit.mp4" allowfullscreen></iframe>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="amt">Amount Due: $7.00</div>
                      <div class="modal-desc">Swipe your card as shown in the video and then follow
                      the instructions on the card processing unit.</div>

                  </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Finish</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
  </div>
</div>








      <div id="greeting" class="row-fluid">
        <div id="paycelogo" class="col-md-2">
          <img src="./img/Payce-Logo-Horiz.svg" />
        </div>

        <div id="welcome">

          Welcome
          <br />
          Time

        </div>
      </div>

      <div id="instructions" class="row-fluid bigText">
          <div>
              Please Scan your Valet Ticket
          </div>
      </div>
      <div class="htoffset row-fluid"></div>

      <div id="content" class="row-fluid row-eq-height">
          <div class="col-md-1"></div>
          <div id="leftsidebar" class="col-md-3">
              <div id="scanbox">
                <form>
                  <input type="text" placeholder="Scan Ticket" />
                </form>
              </div>
              <div class="htoffset"></div>
              <div id="scanimg">

                  <img src="./img/scanTicket.png" />

              </div>
          </div>

          <div id="middle" class="col-md-4">
              <div id="ticketinfo">
                <div>
                  <div>Ticket #: <span class="scaninfo blue">1235-3</span></div>

                  <div>Validations: <span class="scaninfo green">HP</span></div>

                  <div>Amount Due: <span class="scaninfo orange">$7.00</span></div>
                </div>
              </div>

              <div id="videocont">
                <video loop autoplay>
                    <source src="./img/KioskScanTicket.m4v" type="video/mp4" />
                </video>
              </div>
          </div>

          <div id="rightsidebar" class="col-md-4">
              <button id="help" class="bigText">Help</button>
              <div class="row-fluid"></div>
              <button id="paybtn" class="bigText">Debit/Credit</button>
          </div>

      </div>


  </div>









  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="js/jquery.min.js"></script>

  <!-- Include all compiled plugins (below),

  or include individual files as needed -->

  <script src="js/bootstrap.min.js"></script>

</body>

</html>
