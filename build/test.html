<!DOCTYPE html>

<html lang="en">

<head>
<title>kiosk</title>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/test.css" rel="stylesheet">

</head>

<body>
  <div id="container" class="container-fluid">




      <div id="greeting" class="row-fluid">
        <div id="paycelogo" class="col-xs-2">
          <img src="./img/Payce-Logo-Horiz.svg" />
        </div>

        <div id="welcome" class="center bigText">

          Welcome
          <br />
          <div id="time">Time</div>

        </div>
      </div>

      <div id="instructions" class="row-fluid VText bigText">
          <div class="prescan">
              Please Scan your Valet Ticket
          </div>

      </div>
      <div class="htoffset row-fluid"></div>

      <div id="content" class="row-fluid row-eq-height">
          <div class="col-xs-1"></div>
          <div id="leftsidebar" class="col-xs-3">
              <div id="scanbox" class="center">
                <form class="center">
                  <input id="scanboxinp" class="center bigText" type="text" placeholder="Scan Ticket" />
                </form>
              </div>
              <div class="htoffset"></div>
              <div id="scanimg" class="prescan">
                <img src="./img/scanTicket.png" />
              </div>

          </div>

          <div id="middle" class="col-xs-4">
          	<div id="scroll">
              <div id="ticketinfo" class="center">
                <div class="postscan bigText col-xs-6">
                  <span class="right">Ticket #: </span>
					<br />
                  <span class="right">Validations: </span>
					<br />
                  <span class="right">Amount Due: </span>
                </div>
                <div class="postscan bigText col-xs-6">
                  <span id="ticketentry" class="scaninfo blue left">1235</span>
					<br />
                  <div id="valid" class="left"><span class="scaninfo green">Validate</span></div>
					<br />
                  <span class="scaninfo orange amtdue left">$7.99</span>
                </div>

              </div>
              </div>

              <div id="videocont">
                <video loop autoplay>
                    <source src="./img/KioskScanTicket.m4v" type="video/mp4" />
                </video>
              </div>
          </div>

          <div id="rightsidebar" class="col-xs-3">
              <button id="helpbtn" class="VText bigText">Help</button>
              <div class="row-fluid"></div>
              <button id="paybtn" class="VText bigText postbtn" disabled style="opacity:0.2">Debit/Credit</button>
              <div class="row-fluid"></div>
              <button id="canceltrans" class="VText bigText postbtn" disabled style="opacity:0.2">Cancel Transaction</button>
          </div>
          <div class="col-xs-1"></div>

      </div>


  </div>









  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="js/jquery.min.js"></script>

  <!-- Include all compiled plugins (below),

  or include individual files as needed -->

  <script src="js/bootstrap.min.js"></script>

</body>

</html>
