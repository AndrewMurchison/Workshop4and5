<!DOCTYPE html>

<html lang="en">

<head>
<title>kiosk</title>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/bootplus.min.css" rel="stylesheet" media="screen">
  <link href="css/bootplus-responsive.min.css" rel="stylesheet" media="screen">
  <link href="css/test.css" rel="stylesheet">

</head>

<body>
  <div id="container" class="container-fluid">
      <div id="greeting" class="row-fluid">
        <div id="paycelogo" class="span2">
          <img src="./img/paycelogo.png" />
        </div>

        <div id="welcome" class="lead">

          Welcome
          <br />
          Time

        </div>
      </div>

      <div id="instructions" class="row-fluid bigText pull-left lead">
          <div>
              Please Scan your Valet Ticket
          </div>
      </div>
      <div class="htoffset row-fluid"></div>

      <div id="content" class="row-fluid row-eq-height">
          <div id="leftsidebar" class="span3 offset1">
              <div id="scanbox">
                <form>
                  <input type="text" placeholder="Scan Ticket" />
                </form>
              </div>
              <div class="htoffset"></div>
              <div id="scanimg">

                  <img src="./img/scanTicket.png" />

              </div>
          </div>

          <div id="middle" class="span4">
              <div id="ticketinfo">
                <div class="lead">
                  Ticket #: <span>1235-3</span>
                  <br />
                  Validations: <span>HP HC</span>
                  <br />
                  Amount Due: <span>$7.00</span>
                </div>
              </div>

              <div id="videocont">
                <video loop autoplay>
                    <source src="./img/KioskScanTicket.m4v" type="video/mp4" />
                </video>
              </div>
          </div>

          <div id="rightsidebar" class="span4">
              <button class="bigText">Help</button>
              <div class="row-fluid"></div>
              <button class="bigText">Debit/Credit</button>
          </div>

      </div>


  </div>









  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="js/jquery.min.js"></script>

  <!-- Include all compiled plugins (below),

  or include individual files as needed -->

  <script src="js/bootstrap.min.js"></script>

</body>

</html>
